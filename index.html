<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Domain Replace Example</title>
</head>
<body>
    <script>
        // specify the old and new domain names
        const oldDomain = 'https://ipl2023.vercel.app';
        const newDomain = 'https://climaso.com/';

        // replace all occurrences of the old domain with the new domain
        const replaceDomain = () => {
            const elements = document.querySelectorAll('*');
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                if (element.nodeType === Node.TEXT_NODE && element.nodeValue.includes(oldDomain)) {
                    const newHTML = element.nodeValue.replace(new RegExp(oldDomain, 'g'), newDomain);
                    const newElement = document.createElement('span');
                    newElement.innerHTML = newHTML;
                    element.parentNode.replaceChild(newElement, element);
                }
            }
        };

        // call replaceDomain() after the document has finished loading
        window.addEventListener('load', replaceDomain);
    </script>

    <p>This is an example paragraph with the domain old-domain.com in it.</p>
    <p>Another paragraph with the same domain: old-domain.com</p>
</body>
</html>
